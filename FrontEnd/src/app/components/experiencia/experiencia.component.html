
<div class="row m-0 "  id="exp" style="background-color: #3a226c; ">

<div>
    <h1 >Experiencia laboral
        
        <button  class="btn btn-outline-link " routerLink="/nuevaexp" *ngIf="isLogged">
        <i class="fa-solid fa-circle-plus  fa-2x btnadd " ></i>
        </button></h1> 
        
</div>


<div class="timeline" data-aos="fade-up">
    <div class="container right"  *ngFor="let Experiencia of expe" >
      <div class="content"  >
        <h2>{{Experiencia.nombreE}}</h2>
        <p>{{Experiencia.descripcionE}}</p>

      <div>
          <td *ngIf="isLogged">
            <button class="btn btn-outline-link  minibtn" routerLink="/editexp/{{Experiencia.id}}">
                <i class="fa-solid fa-pen-to-square " ></i></button>
        </td>
        <td *ngIf="isLogged">
            <button class="btn btn-outline-link minibtn" (click)="delete(Experiencia.id)">
                <i class="fa-sharp fa-solid fa-trash" ></i></button>
        </td>
      </div>
        
      </div>

    </div>

</div>

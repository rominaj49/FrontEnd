<body>
        
    <div class="loginBox"  *ngIf="expLab"> 
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreE">Cargo en la empresa</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
            </div>
            <div class="form-group">
                <label for="empresaE">Nombre de la empresa</label>
                <input type="text" class="form-control" id="empresaE" name="empresaE" [(ngModel)]="expLab.empresaE" required>
            </div>
            <div class="form-group">
                <label for="fechaE">Fecha - Fecha</label>
                <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="expLab.fechaE" required>
            </div>
            <div class="form-group">
                <label for="descripcionE">Descripcion de la tarea</label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
            </div>
            <input type="submit" name="" value="Actualizar"/> 
        </form>
    </div>

</body>

    <body>
        
    <div class="loginBox"> 
        <img class="user" src="https://i.pinimg.com/originals/b2/2f/c9/b22fc9819b7744ab7e71d8bfd470b7b2.png" height="100px" width="100px">
        <h3>Sign in here</h3>

        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="inputBox">
                <input id="nombreUsuario" name="nombreUsuario" type="text"  placeholder="Username"
                [(ngModel)]="nombreUsuario" required/>
                <input id="password" type="password" name="password" placeholder="Password" 
                [(ngModel)]="password" required/>  
            </div>

            <input type="submit" name="" value="Login"/>  
        </form> 

        <a href="#">Forget Password<br> </a>
        <div class="text-center">
            <p style="color: #59238F;">Sign-Up</p>
        </div>
    </div>

</body>

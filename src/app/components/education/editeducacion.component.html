<body>
    <div class="loginBox" *ngIf="educacion"> 

        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="institutoE">Nombre del Instituto</label>
                    <input type="text" class="form-control" id="institutoE" name="institutoE" [(ngModel)]="educacion.institutoE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Nombre del Curso</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
            <input type="submit" name="" value="Actualizar"/> 
        </form>
    </div>
</body>
